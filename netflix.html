<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflixlogo.png" alt="Netflix Logo">
        <h1 style="color: red;">Netflix</h1>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Try It Now</button>
    </div>
  </section>

  

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>
</body>
</html>
